<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>S3 HLS Player with Thumbnails</title>
  
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  
  <link href="https://unpkg.com/videojs-vtt-thumbnails/dist/videojs-vtt-thumbnails.css" rel="stylesheet" />

</head>
<body>

  <h1>HLS Video Stream</h1>

  <video-js
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="800"
    height="450"
    data-setup='{}'>
    <source src="https://s3.ap-south-1.amazonaws.com/production-videos.adarshsahu.site/processed/adarshsahu%23%23%23sai_pallavi-1752947793032/master.m3u8" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video-js>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  
  <script src="https://unpkg.com/videojs-vtt-thumbnails/dist/videojs-vtt-thumbnails.min.js"></script>

  <script>
    var player = videojs('my-video');
    player.vttThumbnails({
      src: 'https://s3.ap-south-1.amazonaws.com/production-videos.adarshsahu.site/processed/adarshsahu%23%23%23sai_pallavi-1752947793032/thumbnails.vtt'
    });
  </script>

</body>
</html>
